<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Red Version Quiz</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>  
	<script src="js/app.js"></script>	
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery-ui.min.js"></script>	

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="screen">
		<section id="message"><p>Pokemon Red Version Quiz!</p></section>
		<section class="enemy-section invisible">
			<div id="enemy-stats" class="stats">
				<p class="stand-out">Quiz</p>
				<p class="level">:L15</p>
					<div class="hp">
						HP:<div class="hp-bar">
							<div class="hp-remaining"></div>
						</div>
					</div>
			</div>
			<div id="enemy-sprite">
				<i id="enemy-sprite-icon" class="fa fa-question-circle sprite"></i>
			</div>
		</section>

		<section class="player-section invisible">
			<div id="player-data">
				<div id="player-stats" class="stats">
					<p class="stand-out">Player</p>
					<p class="level">:L10</p>
					<div class="hp">
						HP:<div class="hp-bar">
							<div class="hp-remaining"></div>
						</div>
						<p class="hp-text">50/50</p>
					</div>
				</div>
			</div>
			<div id="player-sprite">
				<i id="player-sprite-icon" class="fa fa-user sprite"></i>
			</div>
		</section>

		<section class="dialog-section">
			<div id="dialog-text">
				<div class="text">Click this box or press enter to start! (<span class="stand-out">Warning</span>: Music will play!)</div>
				<i class="fa fa-caret-down fa-lg"></i>
			</div>

			<ul id="dialog-menu" class="stand-out">
				<li><a href="#" class="active" id="menu-answer">Answer</a></li>
				<li><a href="#" id="menu-pkmn" class="invalid-option"><span class="sup">P</span>K<span class="sup">M</span>N</a></li>
				<li><a href="#" id="menu-item" class="invalid-option">Item</a></li>
				<li><a href="#" id="menu-run" class="invalid-option">Run</a></li>
			</ul>

			<ul id="dialog-answer-options" class="stand-out"></ul>
		</section>
	</div>

	<audio id="battle-music" src="sound/battle-music.m4a"></audio>
	<audio id="victory-music" src="sound/victory-music.m4a"></audio>
</body>
</html>
